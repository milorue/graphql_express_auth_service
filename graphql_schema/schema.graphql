type Query{
    users: [User]
}

type Mutation{
    register(email: String!, password: String!, username: String!): Boolean
    login(email: String!, password: String!): LoginResponse
}

type User{
    _id: ID!
    email: String!
    username: String
    fname: String
    lname: String
    meta: UserMeta
}

type UserMeta{
    lastLoggedIn: String
}

type LoginResponse{
    accessToken: String!

}